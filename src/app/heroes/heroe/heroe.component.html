<h1> {{ nombre }} </h1>

<dl> <!-- este es un description list-->
    <dt> Nombre: </dt> <!-- este es un description table-->
    <dd> {{ nombre }} </dd> <!-- este es un description detail-->

    <dt> Edad: </dt> 
    <dd> {{ edad }} </dd>

    <dt> Función: </dt> 
    <dd> {{ obtenerNombre() }} </dd>

    <dt> Capitalizado: </dt> 
    <dd> {{ nombreCapitalizado }} </dd>
</dl>

<button (click)="cambiarNombre()"> Cambiar Héroe </button>

<button (click)="cambiarEdad()"> Cambiar Edad </button>
