<p>Listado de Héroes</p>

<div *ngIf=" heroeBorrado !== ''; else noBorrado"> <!-- *ngIf es un if en Angular; notar que se usa tambien un else y noBorrado es una referencia local -->
    <h3>Héroe borrado: <small>{{ heroeBorrado }}</small></h3>
</div>

<ng-template #noBorrado> <!-- ng-template es un componente propio de Angular que no tiene ninguna contraparte en el lado de html. Las referencias locales se las distingue por el signo # que presentan -->
    <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="borrarHeroe()">
    Borrar
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index"> <!-- *ngFor es un for en Angular, heroe es una variable para barrer el arreglo heroes (propiedad definida en listado.component.ts) -->
        {{ i + 1 }} - {{ heroe }} <!-- se muestra el heroe -->
    </li>
</ul>
